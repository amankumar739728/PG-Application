version: '3.8'
services:
  mongo:
    image: mongo:latest
    container_name: pg_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=pgtracker
    networks:
      - pg_network

  auth_service:
    build: ./auth_service
    container_name: pg_auth_service
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - SUPERADMIN_USERNAME=superadmin
      - SUPERADMIN_EMAIL=superadmin@pg.com
      - SUPERADMIN_PASSWORD=SuperAdmin@123
      - SUPERADMIN_ROLE=super_admin
    depends_on:
      - mongo
    networks:
      - pg_network
    restart: unless-stopped

  feedback_service:
    build: ./feedback_service
    container_name: pg_feedback_service
    ports:
      - "8001:8000"
    environment:
      - MONGO_URL=mongodb://mongo:27017
    depends_on:
      - mongo
      - auth_service
    networks:
      - pg_network
    restart: unless-stopped

  menu_service:
    build: ./menu_service
    container_name: pg_menu_service
    ports:
      - "8002:8000"
    environment:
      - MONGO_URL=mongodb://mongo:27017
    depends_on:
      - mongo
      - auth_service
    networks:
      - pg_network
    restart: unless-stopped

  announcement_service:
    build: ./announcement_service
    container_name: pg_announcement_service
    ports:
      - "8003:8000"
    environment:
      - MONGO_URL=mongodb://mongo:27017
    depends_on:
      - mongo
      - auth_service
    networks:
      - pg_network
    restart: unless-stopped

  room_service:
    build: ./room_service
    container_name: pg_room_service
    ports:
      - "8004:8000"
    environment:
      - MONGO_URL=mongodb://mongo:27017
    depends_on:
      - mongo
      - auth_service
    networks:
      - pg_network
    restart: unless-stopped

  search_service:
    build: ./search_service
    container_name: pg_search_service
    ports:
      - "8005:8000"
    environment:
      - MONGO_URL=mongodb://mongo:27017
    depends_on:
      - mongo
      - auth_service
    networks:
      - pg_network
    restart: unless-stopped

volumes:
  mongo_data:
    driver: local

networks:
  pg_network:
    driver: bridge
